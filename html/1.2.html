<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>网页结构标签</h2>
  <header>网页头部标签</header>
  <nav>导航栏标签</nav>
  <main>
    <aside>侧边栏标签</aside>
    <article>主要内容区域标签</article>
  </main>
  <footer>网页底部标签</footer>
  <section>区块标签</section>
  <h2>div和span</h2>
  <div>div：块级元素</div>
  <span>span：行内元素</span>
  <h2>列表标签</h2>
  <!-- 无序列表 -->
  <ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
  </ul>
  <!-- 有序列表, 了解即可 -->
  <ol>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
  </ol>
  <!-- 表格 -->
  <table>
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>成绩</th>
    </tr>
    <tr>
      <td>张三</td>
      <td>18</td>
      <td>90</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>19</td>
      <td>85</td>
    </tr>
  </table>
  <!-- 表格结构标签 -->
  <table border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>成绩</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td>18</td>
        <td>90</td>
      </tr>
      <tr>
        <td>李四</td>
        <td colspan="2">19</td>
        <!-- <td>85</td> -->
      </tr>
    </tbody>
  </table>
</body>

</html>
